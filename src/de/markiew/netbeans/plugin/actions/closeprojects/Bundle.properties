OpenIDE-Module-Long-Description=\
    <ul>\n<li>Adds "Close Documents From Project"/"Close Documents From Other Projects" action to the editor tab, to the context menu of a project and to the main menu "File".\
    </li>\n</ul>\n<img src="https://raw.github.com/markiewb/nb-close-other-projects/master/docs/example1.4.0.png"/>\n\n<p>\nChanges:\n<li>1.4.0\n<ul>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/pull/9">Issue 9</a>: Performance improvement for "Close All Documents From Other/This Project(s) (Pull-Request by Shredder121)</li>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/12">Issue 12</a>: Shorten up display labels</li>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/11">Issue 11</a>: Remove close all/other projects actions, because it is provided by NB8 itself</li>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/10">Issue 10</a>: Support only NB8+</li>\n</ul>\n</li>\n\n<li>1.3.1\n<ul>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/7">Issue 7</a>: Do not call "close projects" within EDT</li>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/6">Issue 6</a>: Remove "Close all/other projects" from main menu because of NB8 (context menu items are kept)</li>\n</ul>\n</li>\n</ul>\n<li>1.3\n<ul>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/3">Issue 3</a>: NPE when no project for the DataObject can be found</li>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/4">Issue 4</a>: "Close All Documents From Other Projects" doesn't close files without a project</li>\n<li><a href="https://github.com/markiewb/nb-close-other-projects/issues/5">Issue 5</a>: Add "Close documents from this/other project(s)" to the main menu too</li>\n</ul>\n</li>\n</ul>\n<li>1.2\n<ul><li>Rebuild of distribution package, because of missing bundles</li></ul>\n</li>\n</ul>\n<ul>\n<li>1.1\n<ul><li>Add actions "Close All Documents From This Project"/"Close All Documents From Other Projects"</li></ul>\n</li>\n</ul>\n\n</p>\n<p>\nProvide defects, request for enhancements and feedback at <a href="https://github.com/markiewb/nb-close-other-projects/issues">https://github.com/markiewb/nb-close-other-projects/issues</a>\n</p>\n<p>Compatible to >=NB7.0. \
    Apache 2.0 license.\
    </p>
OpenIDE-Module-Name=Close other documents
OpenIDE-Module-Short-Description=Add actions "Close Documents From Project"/"Close Documents From Other Projects"
