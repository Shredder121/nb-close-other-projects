OpenIDE-Module-Long-Description=\
    <ul>\n<li>Adds "Close Other Projects"/"Close All Projects" actions to the main menu "File" and to the context menu of projects.\
    </li>\n<li>Adds "Close All Documents From This Project"/"Close All Documents From Other Projects" action to the editor tab and to the context menu of a project.\
    </li>\n</ul>\n<img src="https://raw.github.com/markiewb/nb-close-other-projects/master/src/de/markiew/netbeans/plugin/actions/closeprojects/example.png"/>\n<p>\nProvide defects, request for enhancements and feedback at <a href="https://github.com/markiewb/nb-close-other-projects/issues">https://github.com/markiewb/nb-close-other-projects/issues</a>\n</p>\n<p>Compatible to >=NB7.0. \
    Apache 2.0 license.\
    </p>
OpenIDE-Module-Name=Close other projects/documents
OpenIDE-Module-Short-Description=Add actions "Close Other Projects"/"Close All Projects"/"Close All Documents From This Project"/"Close All Documents From Other Projects"
